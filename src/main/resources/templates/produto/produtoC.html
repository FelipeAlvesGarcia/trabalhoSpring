<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Produto - Criar</title>
</head>
<body>
<div class="container mt-5">
    <form class="row" th:action="@{/criar}" th:object="${produto}" method="post">
        <h1>Criar Produto</h1>
        <div class="col-12 mb-4">
            <label class="w-100 m-1 ms-2">Nome</label>
            <input class="w-100 p-2" type="text" placeholder="Digite o nome do produto" th:field="*{nome}">
        </div>
        <div class="col-12 mb-4">
            <label class="w-100 mb-1 ms-2">Descrição</label>
            <input class="w-100 p-2" type="text" placeholder="Digite a descrição do produto" th:field="*{descricao}">
        </div>
        <div class="col-12 mb-4">
            <label class="w-100 mb-1 ms-2">Preço</label>
            <input class="w-100 p-2" type="number" placeholder="Digite o preço do produto" th:field="*{preco}" step="0.01">
        </div>
        <div class="col-12">
            <label class="w-100 mb-1 ms-2">Estoque</label>
            <input class="w-100 p-2" type="number" placeholder="Digite o estoque do produto" th:field="*{estoque}">
        </div>
        <div class="col-12 d-flex justify-content-center">
            <input class="w-100 p-2 btn-primary" type="submit" value="Criar">
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</html>
